<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flip.css">
    <link rel="stylesheet" href="extra_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Background Layer -->
        <div id="background-layer"></div>

        <!-- Creator View -->
        <div id="creator-view" class="view active">
            <header class="main-header">
                <div class="header-top-row">
                    <div class="brand-section">
                        <div class="logo-circle">üìù</div>
                        <div class="brand-text">
                            <h1 data-i18n="appTitle">Quiz Creator</h1>
                            <p data-i18n="appSubtitle">Design your interactive quiz below.</p>
                        </div>
                    </div>
                    
                    <div class="header-controls">
                        <select id="language-select" onchange="changeLanguage(this.value)" class="lang-switcher">
                            <option value="en">English üá∫üá∏</option>
                            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© üá∏üá¶</option>
                        </select>
                    </div>
                </div>
                
                <div class="quiz-controls-bar">
                    <div class="title-input-wrapper">
                        <input type="text" id="quiz-title" placeholder="My Awesome Quiz" class="title-input">
                    </div>

                    <div class="action-buttons">
                        <input type="file" id="import-quiz-input" accept=".json" style="display:none" onchange="importQuizFile(this)">
                        
                        <button onclick="document.getElementById('import-quiz-input').click()" class="action-btn secondary">
                            <span class="icon">üìÇ</span>
                            <span data-i18n="importQuizBtn">Import</span>
                        </button>
                        
                        <button onclick="saveQuiz()" class="action-btn primary">
                            <span class="icon">üíæ</span>
                            <span data-i18n="saveQuizBtn">Save</span>
                        </button>
                    </div>
                </div>

                <!-- Collapsible Settings Details -->
                <div class="global-settings-panel">
                     <div class="setting-item">
                        <label for="time-limit" data-i18n="timeLimitLabel">Time (sec)</label>
                        <input type="number" id="time-limit" value="30" min="5" max="300">
                     </div>
                     <div class="setting-item">
                        <label for="bg-file-input" data-i18n="bgThemeLabel">App Background</label>
                        <input type="file" id="bg-file-input" accept="image/*">
                     </div>
                     <div class="setting-item">
                        <label for="card-bg-input" data-i18n="cardStyleLabel">Card Back</label>
                        <input type="file" id="card-bg-input" accept="image/*">
                     </div>
                </div>
            </header>

            <div class="card creation-card">
                <div class="question-header-row">
                    <h3><span data-i18n="addQuestionHeader">Add Question</span> <span id="question-count-badge" class="badge">#1</span></h3>
                </div>
                
                <div class="form-layout">
                    <!-- Question Text (Full Width) -->
                    <div class="form-group full-width">
                        <label data-i18n="questionTextLabel">Question Text</label>
                        <textarea id="question-text" rows="2" placeholder="Enter your question here..." data-i18n-placeholder="questionPlaceholder"></textarea>
                    </div>

                    <!-- Split Row: Image & Type -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label data-i18n="questionImageLabel">Image (Optional)</label>
                            <label for="q-img-input" class="file-upload-styled">
                                <span class="icon">üì∑</span> <span data-i18n="chooseImageBtn">Choose Image</span>
                            </label>
                            <input type="file" id="q-img-input" accept="image/*" class="hidden-input">
                            <div id="q-img-preview" class="img-preview-box"></div>
                        </div>

                        <div class="form-group half-width">
                            <label data-i18n="questionTypeLabel">Question Type</label>
                            <div class="radio-group-styled">
                                <label class="radio-card">
                                    <input type="radio" name="q-type" value="no-answer" checked onchange="toggleAnswerFields()">
                                    <span class="radio-content">
                                        <span class="emoji">‚ÑπÔ∏è</span>
                                        <span class="text" data-i18n="typeNoAnswer">Info / Open</span>
                                    </span>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="q-type" value="with-answer" onchange="toggleAnswerFields()">
                                    <span class="radio-content">
                                        <span class="emoji">‚ùì</span>
                                        <span class="text" data-i18n="typeWithAnswer">Multiple Choice</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Answers Section -->
                    <div id="answers-section" class="hidden transition-section">
                        <hr class="divider">
                        <div class="answers-header">
                            <label data-i18n="answerChoicesLabel">Answer Choices</label>
                            <div class="correct-answer-selector">
                                <span data-i18n="correctAnswerLabel">Correct:</span>
                                <select id="correct-answer">
                                    <option value="0" data-i18n="choiceAOption">Choice A</option>
                                    <option value="1" data-i18n="choiceBOption">Choice B</option>
                                    <option value="2" data-i18n="choiceCOption">Choice C</option>
                                    <option value="3" data-i18n="choiceDOption">Choice D</option>
                                </select>
                            </div>
                        </div>

                        <div class="answer-grid-styled">
                            <div class="answer-input-wrapper option-a">
                                <span class="letter">A</span>
                                <input type="text" class="answer-input" placeholder="Choice A" data-i18n-placeholder="choiceA">
                            </div>
                            <div class="answer-input-wrapper option-b">
                                <span class="letter">B</span>
                                <input type="text" class="answer-input" placeholder="Choice B" data-i18n-placeholder="choiceB">
                            </div>
                            <div class="answer-input-wrapper option-c">
                                <span class="letter">C</span>
                                <input type="text" class="answer-input" placeholder="Choice C" data-i18n-placeholder="choiceC">
                            </div>
                            <div class="answer-input-wrapper option-d">
                                <span class="letter">D</span>
                                <input type="text" class="answer-input" placeholder="Choice D" data-i18n-placeholder="choiceD">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button id="add-btn" onclick="addQuestion()" data-i18n="addQuestionBtn" class="btn-add">‚ûï Add Question</button>
                    <button id="finish-btn" class="primary btn-finish" onclick="finishAndPlay()" data-i18n="finishQuizBtn">üöÄ Finish & Play</button>
                </div>
            </div>
            
            <div id="questions-preview">
                <!-- List of added questions can go here -->
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="view">
            <header class="quiz-header">
                <div class="timer-box">
                    <span class="icon">‚è±</span>
                    <span id="timer-display">00:00</span>
                </div>
                <div class="progress-box">
                    <span data-i18n="questionProgress">Question</span> <span id="current-q-num">1</span> / <span id="total-q-num">10</span>
                </div>
            </header>

            <div class="quiz-content">
                <div id="cards-grid" class="cards-container">
                    <!-- Cards will be injected here JS -->
                </div>
            </div>

            <div class="quiz-controls hidden">
                <!-- Hidden next button as we are using grid -->
                <button id="next-q-btn" onclick="nextQuestion()" data-i18n="nextQuestionBtn">Next Question</button>
            </div>
        </div>
        
        <!-- Result View (Simple) -->
        <div id="result-view" class="view">
            <div class="card result-card">
                <h2 data-i18n="quizCompletedHeader">Quiz Completed!</h2>
                <p data-i18n="quizCompletedDesc">You have finished the quiz.</p>
                <div class="stats">
                    <p><span data-i18n="totalTimeLabel">Total Time:</span> <span id="final-time">00:00</span></p>
                    <p><span data-i18n="totalQuestionsLabel">Total Questions:</span> <span id="final-total">0</span></p>
                </div>
                <button onclick="restartApp()" data-i18n="createNewQuizBtn">Create New Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
